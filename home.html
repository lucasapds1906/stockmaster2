<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <button class="btn btn-primary" type="button" onclick="logout()">Sair</button>

    <div class="container border border-1 rounded-4">
        <h1 class="text-center py-4">StockMaster</h1>

        
        <div class="d-flex flex-column w-75 align-items-center gap-3 mx-auto">
            <!-- INPUTS -->
            <div class="d-flex gap-2 w-100">
                <div class="input-group flex-nowrap w-50">
                    <span class="input-group-text bg-dark text-light" id="addon-wrapping">Produto</span>
                    <input id="produtoNome" type="text" class="form-control" placeholder="Produto" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap w-50">
                    <span class="input-group-text bg-dark text-light" id="addon-wrapping">Valor</span>
                    <input id="produtoValor" type="number" class="form-control" placeholder="R$ 0,00" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
            </div>
            <!-- BOTÃ•ES -->
            <div class="d-flex justify-content-center gap-2 w-75">
                <button class="btn btn-primary fw-bold w-25" id="atualizarButton">Atualizar</button>
                <button class="btn btn-primary fw-bold w-25" id="criarButton">Criar</button>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Excluir</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>

<script src="auth-guard.js"></script>
<script src="home.js"></script>

</html>
