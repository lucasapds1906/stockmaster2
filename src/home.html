<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster</title>

    <link rel="shortcut icon" href="/public/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="/src/css/home.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <main class="centralizar px-2 pt-4">
        <div class="container rounded-4 py-xl-5 row mx-auto bg-white shadow">
            <div class="col-xl-8 mx-auto ">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <h1 class="py-4 text-center"><i class="bi bi-box-seam-fill"></i> StockMaster</h1>


                    <div class="d-flex flex-column align-items-center gap-3 mx-auto col-xxl-10 col-md-8">
                        <!-- INPUTS -->
                        <div class="d-flex gap-2 flex-column col-md-12 col-xxl-10">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text bg-dark text-light" id="addon-wrapping">Produto</span>
                                <input id="produtoNome" type="text" class="form-control" placeholder="Produto"
                                    aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text bg-dark text-light" id="addon-wrapping">Valor</span>
                                <input id="produtoValor" type="number" class="form-control" placeholder="R$ 0,00"
                                    aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <!-- BOTÕES -->
                        <div class="d-flex justify-content-center gap-2 col-12">
                            <button class="btn btn-primary fw-bold col-6 col-xxl-2" id="atualizarButton">Atualizar</button>
                            <button class="btn btn-primary fw-bold col-6 col-xxl-2" id="criarButton">Criar</button>
                        </div>
                    </div>

                    <table class="table text-center my-3 ">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Produto</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Alterar</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>

                    <!-- CREDITOS -->
                    <div>
                        <p class="creditos mt-3 text-black">Desenvolvido por Lucas Aparecido da Silva</br>Orientado por
                            Sandro
                            Pinto</p>
                        <p class="creditos mt-3 text-black">Faculdade Unopar Pitágoras
                            Anhanguera - Londrina - PR</p>
                    </div>

                    <button class="btn btn-primary fw-bold mt-2 col-6 col-xxl-2 col-md-4 mb-3" type="button" onclick="logout()">Sair</button>
                </div>
            </div>
        </div>
    </main>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
<script src="/src/firebase/firebase-init.js"></script>

<script src="/src/firebase/auth-guard.js"></script>
<script src="/src/home.js"></script>

</html>
